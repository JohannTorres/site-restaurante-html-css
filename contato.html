<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    <nav>

        <div class="logo">
            <a href="index.html">Sem Fome</a>
        </div>

        <ul>
            <li> <a href="index.html"> Início </a> </li>
            <li> <a href="sobrenos.html"> Sobre Nós </a> </li>
            <li> <a href="cardapio.html"> Cardápio </a> </li>
            <li> <a href="contato.html"> Contato </a> </li>
        </ul>

    </nav>

    <section class="banner">

       

        <div class="form">

            <form action="form" method="post" enctype="text/plain">

                <h1>Faça sua pergunta</h1>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5"></textarea>   
            
            
                <button type="submit">Enviar</button>
              </form>
        </div>

        <div class="todasredes">    
        
            <h1>Nossas Redes</h1>

            <div class="redes">
                    <a href="https://facebook.com/"><img src="img/face.png"/></a>
            </div>
                <span>Facebook</span>
            <div class="redes">
                    <a href="https://instagram.com/"><img src="img/insta.png"/></a>
            </div>
                <span>Instagram</span>
            <div class="redes">
                    <a href="https://whatsapp.com/"><img src="img/whats.png"/></a>
            </div>
                <span>Whatsapp</span>
        
        </div>
 
    </section>

    
</body>
</html>
